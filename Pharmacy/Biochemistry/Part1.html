    .explanation{margin-top:12px;padding:12px;border-radius:8px;background:#f8fafc;color:#0f172a;display:none}

// Shuffle utility: Fisher-Yates
function shuffleArray(arr){
    for(let i = arr.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}

// Shuffle options once on load (fresh positions each page load)
biochemistryQuestions.forEach(q => {
    q.options = shuffleArray(q.options.slice());
});

let currentQuestion = 0;
const userAnswers = new Array(biochemistryQuestions.length).fill(null); // store chosen option index
let scoreCalculated = false;

function loadQuestion(){
    const q = biochemistryQuestions[currentQuestion];
    document.getElementById('questionText').textContent = q.question;

    // build options
    const optionsContainer = document.getElementById('optionsContainer');
    optionsContainer.innerHTML = '';

    q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'option-btn';
        btn.dataset.index = idx;
        btn.innerHTML = `<span>${opt.text}</span>`;

        // visually mark previously selected answer
        if(userAnswers[currentQuestion] === idx){
            btn.classList.add(opt.correct ? 'correct' : 'wrong');
            btn.classList.add('locked');
        }

        // if this question was already answered, lock all options and reveal correct
        if(userAnswers[currentQuestion] !== null){
            btn.classList.add('locked');
            if(opt.correct) btn.classList.add('correct');
        } else {
            btn.addEventListener('click', () => selectOption(idx));
        }

        optionsContainer.appendChild(btn);
    });

    // update progress & counters
    document.getElementById('questionCounter').textContent = `Question ${currentQuestion + 1} of ${biochemistryQuestions.length}`;
    const percent = ((currentQuestion) / (biochemistryQuestions.length - 1)) * 100;
    document.getElementById('progress').style.width = `${percent}%`;

    // prev/next/finish button visibility
    document.getElementById('prevBtn').style.visibility = currentQuestion === 0 ? 'hidden' : 'visible';
    document.getElementById('nextBtn').style.display = currentQuestion === biochemistryQuestions.length - 1 ? 'none' : 'inline-block';
    document.getElementById('finishBtn').style.display = currentQuestion === biochemistryQuestions.length - 1 ? 'inline-block' : 'none';

    // explanation & feedback
    const expl = document.getElementById('explanation');
    const fb = document.getElementById('feedback');
    if(userAnswers[currentQuestion] !== null){
        expl.textContent = q.explanation;
        expl.classList.add('show');
        const chosenIdx = userAnswers[currentQuestion];
        if(q.options[chosenIdx].correct){
            fb.textContent = "Correct!";
            fb.className = 'feedback correct show';
        } else {
            // find correct text
            const correctText = q.options.find(o => o.correct).text;
            fb.textContent = `Incorrect ‚Äî correct answer: ${correctText}`;
            fb.className = 'feedback wrong show';
            // also reveal correct option visually (handled above)
        }
        fb.style.display = 'block';
    } else {
        expl.classList.remove('show');
        expl.textContent = '';
        fb.style.display = 'none';
        fb.textContent = '';
        fb.className = 'feedback';
    }

    // disable next until answered
    document.getElementById('nextBtn').disabled = userAnswers[currentQuestion] === null;
    document.getElementById('finishBtn').disabled = userAnswers[currentQuestion] === null;
}

// when an option clicked ‚Äî immediate feedback & lock
function selectOption(optionIndex){
    const q = biochemistryQuestions[currentQuestion];

    // record
    userAnswers[currentQuestion] = optionIndex;

    // mark buttons and lock
    const buttons = document.querySelectorAll('.option-btn');
    buttons.forEach((btn, idx) => {
        btn.classList.remove('correct','wrong');
        btn.classList.add('locked');
        const opt = q.options[idx];
        if(opt.correct){
            btn.classList.add('correct');
        }
        if(idx === optionIndex && !opt.correct){
            btn.classList.add('wrong');
        }
        // remove click listeners to prevent re-answering
        btn.replaceWith(btn.cloneNode(true));
    });

    // show explanation + feedback
    const expl = document.getElementById('explanation');
    expl.textContent = q.explanation;
    expl.classList.add('show');

    const fb = document.getElementById('feedback');
    if(q.options[optionIndex].correct){
        fb.textContent = "Correct!";
        fb.className = 'feedback correct show';
    } else {
        const correctText = q.options.find(o => o.correct).text;
        fb.textContent = `Incorrect ‚Äî correct answer: ${correctText}`;
        fb.className = 'feedback wrong show';
    }
    fb.style.display = 'block';

    // enable navigation
    document.getElementById('nextBtn').disabled = false;
    document.getElementById('finishBtn').disabled = false;
}

// navigation
function nextQuestion(){
    if(currentQuestion < biochemistryQuestions.length - 1){
        currentQuestion++;
        loadQuestion();
    }
}

function previousQuestion(){
    if(currentQuestion > 0){
        currentQuestion--;
        loadQuestion();
    }
}

// finish and show score
function finishQuiz(){
    if(scoreCalculated) return;
    let score = 0;
    biochemistryQuestions.forEach((q, idx) => {
        const chosenIdx = userAnswers[idx];
        if(chosenIdx !== null && q.options[chosenIdx].correct) score++;
    });

    const percent = Math.round((score / biochemistryQuestions.length) * 100);
    const box = document.getElementById('scoreBox');
    let message = '';
    if(score === biochemistryQuestions.length){
        message = "Perfect score! Excellent work! üèÜ";
    } else if(score >= biochemistryQuestions.length * 0.7){
        message = "Great job! Keep practicing! üëç";
    } else {
        message = "Keep studying! You'll improve! üí™";
    }

    box.innerHTML = `
        <div style="font-size:18px;font-weight:700">Quiz Completed! üéâ</div>
        <div style="margin-top:8px">Your score: <strong>${score}/${biochemistryQuestions.length}</strong> (${percent}%)</div>
        <div style="margin-top:8px;color:var(--muted)">${message}</div>
        <div style="margin-top:12px">
            <button class="btn" onclick="reviewAnswers()">Review Answers</button>
            <button class="btn secondary" style="margin-left:8px" onclick="restart()">Restart (reshuffle options)</button>
        </div>
    `;
    box.style.display = 'block';
    scoreCalculated = true;
    document.getElementById('progress').style.width = '100%';
}

// review: scroll to top and move to first question; answered questions show explanations
function reviewAnswers(){
    scoreCalculated = true;
    currentQuestion = 0;
    if(typeof window.scrollTo === 'function') window.scrollTo({top:0,behavior:'smooth'});
    loadQuestion();
}

// restart: reshuffle all options and reset
function restart(){
    biochemistryQuestions.forEach(q => q.options = shuffleArray(q.options.slice()));
    currentQuestion = 0;
    for(let i=0;i<userAnswers.length;i++) userAnswers[i] = null;
    scoreCalculated = false;
    document.getElementById('scoreBox').style.display = 'none';
    document.getElementById('progress').style.width = '0%';
    document.getElementById('nextBtn').disabled = true;
    document.getElementById('finishBtn').disabled = true;
    loadQuestion();
}

// init
window.addEventListener('load', () => {
    document.getElementById('nextBtn').disabled = true;
    document.getElementById('finishBtn').disabled = true;
    loadQuestion();
});
</script>
