<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="quiz-container">

    </div>

    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <div class="question-counter" id="questionCounter">Question 1 of 40</div>

    <div class="question-card">
        <div class="question-text" id="questionText"></div>
        <div class="options-container" id="optionsContainer"></div>
        <div class="explanation" id="explanation"></div>
    </div>

    <div class="navigation">
        <button class="nav-btn prev-btn" onclick="previousQuestion()">‚Üê Previous</button>
        <button class="nav-btn next-btn" onclick="nextQuestion()" id="nextBtn">Next ‚Üí</button>
    </div>

    <div class="score-display" id="scoreDisplay"></div>
</div>

<script>
// Questions 41-80 with correct answers
const biochemistryQuestions = [
  {question:"41. Homocystinuria results from defect in:", options:["Cystathionine beta-synthase","Phenylalanine hydroxylase","Tyrosine hydroxylase","ALT"], correct:0, explanation:"Causes elevated homocysteine and associated complications."},
  {question:"42. Maple Syrup Urine Disease (MSUD) results from defect in:", options:["Branched-chain alpha-ketoacid dehydrogenase","Tyrosine hydroxylase","Phenylalanine hydroxylase","Glutamate dehydrogenase"], correct:0, explanation:"Leads to accumulation of Leu, Ile, Val."},
  {question:"43. The half-life of proteins influences:", options:["Turnover rate","DNA replication speed","mRNA transcription","None of the above"], correct:0, explanation:"Short-lived proteins degrade faster; long-lived proteins are stable."},
  {question:"44. Amino acids cannot be stored; excess is:", options:["Stored as protein","Degraded for energy or converted to urea","Converted to DNA","Stored as glucose"], correct:1, explanation:"Nitrogen disposal is necessary."},
  {question:"45. AST (Aspartate Aminotransferase) catalyzes:", options:["Transamination of Aspartate to Oxaloacetate","Deamination of Glutamate","DNA replication","Protein folding"], correct:0, explanation:"Transfers amino group to Œ±-ketoglutarate."},
  {question:"46. ALT (Alanine Aminotransferase) catalyzes:", options:["Transamination of Alanine to Pyruvate","Deamination of Glutamate","DNA replication","Lipid synthesis"], correct:0, explanation:"Key enzyme in amino acid catabolism."},
  {question:"47. Glutamate dehydrogenase catalyzes:", options:["Oxidative deamination of Glutamate to Œ±-Ketoglutarate + NH‚ÇÑ‚Å∫","Transamination","DNA replication","Protein synthesis"], correct:0, explanation:"Provides ammonia for urea cycle."},
  {question:"48. Ubiquitin E1, E2, E3 are involved in:", options:["Tagging proteins for degradation","DNA replication","RNA transcription","Lipid metabolism"], correct:0, explanation:"Marks damaged proteins for 26S proteasome."},
  {question:"49. Which organ is central for nitrogen disposal via urea cycle?", options:["Kidney","Liver","Brain","Muscle"], correct:1, explanation:"Converts ammonia to urea for excretion."},
  {question:"50. Urea cycle converts ammonia to urea using:", options:["5 steps","3 steps","2 steps","10 steps"], correct:0, explanation:"Sequential enzymatic reactions in the liver."},
  {question:"51. Protein turnover ensures:", options:["Removal of damaged proteins","Maintenance of amino acid pool","Regulation of metabolic pathways","All of the above"], correct:3, explanation:"Continuous synthesis and degradation maintain homeostasis."},
  {question:"52. Half-life of proteins determines:", options:["How quickly they are degraded","DNA replication rate","mRNA transcription speed","Energy production"], correct:0, explanation:"Short-lived proteins are rapidly degraded; long-lived proteins persist."},
  {question:"53. Lysosomal degradation primarily involves:", options:["Cathepsins and autophagy","Proteasome","DNA polymerase","RNA polymerase"], correct:0, explanation:"Breaks down cellular proteins and organelles."},
  {question:"54. Ubiquitin-proteasome system tags proteins using:", options:["ATP-dependent E1, E2, E3 enzymes","DNA polymerase","Lipase","Kinases"], correct:0, explanation:"Marks damaged proteins for proteasomal degradation."},
  {question:"55. Amino acids cannot be stored; excess is:", options:["Converted to glucose or fat","Stored as amino acids","Stored as protein","Excreted as ammonia"], correct:0, explanation:"Carbon skeleton used for energy; nitrogen is removed via urea cycle."},
  {question:"56. Positive nitrogen balance occurs during:", options:["Growth, pregnancy, recovery","Starvation","Illness","Fasting"], correct:0, explanation:"Net retention of nitrogen for protein synthesis."},
  {question:"57. Negative nitrogen balance occurs during:", options:["Starvation, malnutrition, wasting diseases","Growth","Recovery","Pregnancy"], correct:0, explanation:"Net loss of nitrogen."},
  {question:"58. Transamination transfers amino group to:", options:["Œ±-Ketoglutarate ‚Üí Glutamate","Pyruvate ‚Üí Alanine","Oxaloacetate ‚Üí Aspartate","All of the above"], correct:3, explanation:"Catalyzed by AST/ALT, forms Glutamate or other amino acids."},
  {question:"59. Oxidative deamination occurs via:", options:["Glutamate Dehydrogenase","AST/ALT","Ubiquitin system","Pepsin"], correct:0, explanation:"Releases free ammonia for urea cycle."},
  {question:"60. Ammonia is transported safely in blood as:", options:["Glutamine and Alanine","Free NH‚ÇÑ‚Å∫","Urea only","Glucose"], correct:0, explanation:"Prevents CNS toxicity."},
  {question:"61. Urea cycle takes place in:", options:["Liver","Kidney","Muscle","Brain"], correct:0, explanation:"Converts ammonia to urea for excretion."},
  {question:"62. The urea cycle comprises how many steps?", options:["3","4","5","6"], correct:2, explanation:"Sequential enzymatic reactions in the liver."},
  {question:"63. Major enzymes of urea cycle include:", options:["Carbamoyl phosphate synthetase I, Ornithine transcarbamylase, Argininosuccinate synthetase, Argininosuccinate lyase, Arginase","DNA polymerase, Helicase","Lipase, Amylase","Kinases"], correct:0, explanation:"Responsible for stepwise ammonia conversion to urea."},
  {question:"64. Clinical manifestation of urea cycle defects includes:", options:["Hyperammonemia","Hypoglycemia","Ketosis","Anemia"], correct:0, explanation:"Ammonia accumulates due to defective enzyme."},
  {question:"65. Tryptophan is precursor for:", options:["Serotonin","Dopamine","GABA","Histamine"], correct:0, explanation:"Important neurotransmitter derived from tryptophan."},
  {question:"66. Tyrosine is precursor for:", options:["Dopamine, Norepinephrine, Epinephrine, Melanin","Serotonin","Histamine","GABA"], correct:0, explanation:"Catecholamine synthesis pathway."},
  {question:"67. Histidine is precursor of:", options:["Histamine","Dopamine","Serotonin","Creatine"], correct:0, explanation:"Mediates inflammatory and gastric responses."},
  {question:"68. Glutamate is precursor for:", options:["GABA","Serotonin","Dopamine","Melanin"], correct:0, explanation:"Inhibitory neurotransmitter in CNS."},
  {question:"69. Creatine/Creatine phosphate functions as:", options:["Energy reservoir in muscle","Neurotransmitter","DNA component","Hormone"], correct:0, explanation:"Rapid ATP regeneration."},
  {question:"70. Glutathione functions as:", options:["Antioxidant","DNA polymerase","Lipid storage","Hormone"], correct:0, explanation:"Protects cells from oxidative stress."},
  {question:"71. Phenylketonuria (PKU) results from defect in:", options:["Phenylalanine hydroxylase","Tyrosine hydroxylase","Tryptophan hydroxylase","Glutamate dehydrogenase"], correct:0, explanation:"Leads to toxic accumulation of phenylalanine."},
  {question:"72. Clinical features of PKU include:", options:["Intellectual disability, hypopigmentation","Jaundice","Hypoglycemia","Hyperuricemia"], correct:0, explanation:"Due to disrupted tyrosine and dopamine synthesis."},
  {question:"73. Homocystinuria results from defect in:", options:["Cystathionine beta-synthase","Phenylalanine hydroxylase","Tyrosine hydroxylase","ALT"], correct:0, explanation:"Leads to elevated homocysteine and thromboembolic events."},
  {question:"74. Maple Syrup Urine Disease (MSUD) results from defect in:", options:["Branched-chain alpha-ketoacid dehydrogenase","Tyrosine hydroxylase","Phenylalanine hydroxylase","Glutamate dehydrogenase"], correct:0, explanation:"Accumulation of Leu, Ile, Val."},
  {question:"75. Amino acid catabolism generates:", options:["Carbon skeletons for energy","Ammonia","Both A and B","DNA only"], correct:2, explanation:"Carbon skeleton used for energy; nitrogen removed via urea."},
  {question:"76. AST (Aspartate transaminase) transfers amino group from:", options:["Aspartate to Œ±-Ketoglutarate ‚Üí Oxaloacetate","Alanine to Pyruvate","Glutamate to Ammonia","Phenylalanine to Tyrosine"], correct:0, explanation:"Key transamination reaction."},
  {question:"77. ALT (Alanine transaminase) transfers amino group from:", options:["Alanine to Pyruvate","Aspartate to Oxaloacetate","Glutamate to Œ±-Ketoglutarate","Phenylalanine to Tyrosine"], correct:0, explanation:"Important for nitrogen transport."},
  {question:"78. Nitrogen balance reflects:", options:["N intake -- N excretion","Protein only","Carbohydrate only","Lipid only"], correct:0, explanation:"Indicates metabolic state (positive or negative)."},
  {question:"79. Positive nitrogen balance indicates:", options:["Net protein synthesis","Net protein degradation","Starvation","Malnutrition"], correct:0, explanation:"Occurs in growth, pregnancy, recovery."},
  {question:"80. Negative nitrogen balance indicates:", options:["Net protein loss","Growth","Recovery","Healthy adult"], correct:0, explanation:"Seen in illness, malnutrition, wasting diseases."}
];

// Shuffle each question options while keeping the correct answer
biochemistryQuestions.forEach(q=>{
    const correct = q.options[q.correct];
    for(let i=q.options.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [q.options[i],q.options[j]]=[q.options[j],q.options[i]];
    }
    q.correct = q.options.indexOf(correct);
});

let currentQuestion=0;
let userAnswers=new Array(biochemistryQuestions.length).fill(null);

function loadQuestion(){
    const q=biochemistryQuestions[currentQuestion];
    document.getElementById('questionText').textContent=q.question;
    const container=document.getElementById('optionsContainer');
    container.innerHTML='';
    q.options.forEach((opt,index)=>{
        const btn=document.createElement('button');
        btn.className='option-btn';
        btn.textContent=opt;
        if(userAnswers[currentQuestion]===index) btn.classList.add(q.correct===index?'correct':'wrong');
        btn.onclick=()=>selectOption(index);
        container.appendChild(btn);
    });
    document.getElementById('questionCounter').textContent=`Question ${currentQuestion+1} of ${biochemistryQuestions.length}`;
    document.getElementById('progress').style.width=`${((currentQuestion+1)/biochemistryQuestions.length)*100}%`;
    document.querySelector('.prev-btn').style.visibility=currentQuestion===0?'hidden':'visible';
    document.getElementById('nextBtn').disabled=userAnswers[currentQuestion]===null;
    const exp=document.getElementById('explanation');
    if(userAnswers[currentQuestion]!==null){exp.textContent=q.explanation; exp.classList.add('show');}
    else{exp.classList.remove('show');}
}

function selectOption(index){
    userAnswers[currentQuestion]=index;
    const q=biochemistryQuestions[currentQuestion];
    const options=document.querySelectorAll('.option-btn');
    options.forEach((btn,i)=>{
        btn.classList.remove('correct','wrong');
        if(i===q.correct) btn.classList.add('correct');
        else if(i===index && i!==q.correct) btn.classList.add('wrong');
        btn.disabled=true;
    });
    const exp=document.getElementById('explanation');
    exp.textContent=q.explanation; exp.classList.add('show');
    document.getElementById('nextBtn').disabled=false;
}

function nextQuestion(){
    if(currentQuestion<biochemistryQuestions.length-1){currentQuestion++; loadQuestion();}
    else{showScore();}
}

function previousQuestion(){if(currentQuestion>0){currentQuestion--; loadQuestion();}}

function showScore(){
    let score=0;
    biochemistryQuestions.forEach((q,i)=>{if(userAnswers[i]===q.correct) score++;});
    const sd=document.getElementById('scoreDisplay');
    sd.innerHTML=`<h3>Quiz Completed! üéâ</h3>
                  <p>Your score: <strong>${score}/${biochemistryQuestions.length}</strong> (${Math.round(score/biochemistryQuestions.length*100)}%)</p>
                  <button onclick="restartQuiz()">Restart Quiz</button>
                  <button onclick="exitQuiz()">Exit Quiz</button>`;
    sd.style.display='block';
}

function restartQuiz(){currentQuestion=0; userAnswers=new Array(biochemistryQuestions.length).fill(null); document.getElementById('scoreDisplay').style.display='none'; loadQuestion();}
function exitQuiz(){window.close();}

loadQuestion();
</script>
</body>
</html>
