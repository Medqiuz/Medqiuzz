<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Style.css">
    <style>
        /* style.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: #333;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
}

.quiz-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    margin-top: 20px;
    margin-bottom: 20px;
}

.header {
    text-align: center;
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 2px solid #eee;
}

.header h1 {
    color: #2c3e50;
    font-size: 2.2em;
    margin-bottom: 10px;
}

.header .subtitle {
    color: #7f8c8d;
    font-size: 1.1em;
}

.progress-bar {
    width: 100%;
    height: 8px;
    background: #ecf0f1;
    border-radius: 4px;
    margin: 20px 0;
    overflow: hidden;
}

.progress {
    height: 100%;
    background: linear-gradient(90deg, #3498db, #2ecc71);
    width: 0%;
    transition: width 0.3s ease;
}

.question-counter {
    text-align: center;
    color: #7f8c8d;
    font-weight: bold;
    margin-bottom: 10px;
}

.question-card {
    background: #f8f9fa;
    padding: 25px;
    border-radius: 10px;
    margin-bottom: 20px;
    border-left: 4px solid #3498db;
}

.question-text {
    font-size: 1.2em;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 20px;
}

.options-container {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.option-btn {
    padding: 15px 20px;
    background: white;
    border: 2px solid #e1e8ed;
    border-radius: 8px;
    cursor: pointer;
    text-align: left;
    font-size: 1em;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.option-btn:hover {
    border-color: #3498db;
    background: #f0f8ff;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(52, 152, 219, 0.2);
}

.option-btn.correct {
    background: #d4edda;
    border-color: #28a745;
    color: #155724;
}

.option-btn.wrong {
    background: #f8d7da;
    border-color: #dc3545;
    color: #721c24;
}

.explanation {
    margin-top: 20px;
    padding: 15px;
    border-radius: 8px;
    background: #e3f2fd;
    border-left: 4px solid #2196f3;
    display: none;
}

.explanation.show {
    display: block;
    animation: fadeIn 0.5s ease;
}

.navigation {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
    gap: 15px;
}

.nav-btn {
    padding: 12px 25px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
    transition: all 0.3s ease;
}

.prev-btn {
    background: #6c757d;
    color: white;
}

.prev-btn:hover {
    background: #5a6268;
}

.next-btn {
    background: #3498db;
    color: white;
}

.next-btn:hover {
    background: #2980b9;
}

.next-btn:disabled {
    background: #bdc3c7;
    cursor: not-allowed;
}

.score-display {
    text-align: center;
    margin-top: 20px;
    padding: 15px;
    background: #fff3cd;
    border-radius: 8px;
    border: 1px solid #ffeaa7;
    display: none;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
    .quiz-container {
        margin: 10px;
        padding: 15px;
    }
    
    .header h1 {
        font-size: 1.8em;
    }
    
    .question-card {
        padding: 20px;
    }
    
    .option-btn {
        padding: 12px 15px;
    }
    
    .nav-btn {
        padding: 10px 20px;
    }
}
    </style>
</head>

            {

                    "Cathepsin activity",

                ],
                correct: 3,
                explanation: "Degrades intracellular and extracellular proteins."
            },
            {
                question: "159. Transamination is reversible and requires:",

                    "ATP",
                    "NAD‚Å∫",
                    "FAD"
                ],
                correct: 0,
                explanation: "Cofactor for aminotransferases."
            },
            {
                question: "160. ALT catalyzes:",
                options: [
                    "Alanine + Œ±-Ketoglutarate ‚Üí Pyruvate + Glutamate",
                    "Aspartate + Œ±-Ketoglutarate ‚Üí Oxaloacetate + Glutamate",
                    "Glutamate ‚Üí NH‚ÇÑ‚Å∫",
                    "Phenylalanine ‚Üí Tyrosine"
                ],
                correct: 0,
                explanation: "Key step in amino acid catabolism."
            }
        ];

        let currentQuestion = 0;
        let userAnswers = new Array(biochemistryQuestions.length).fill(null);
        let score = 0;

        function loadQuestion() {
            const question = biochemistryQuestions[currentQuestion];
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                
                if (userAnswers[currentQuestion] === index) {
                    button.classList.add(question.correct === index ? 'correct' : 'wrong');
                }
                
                button.onclick = () => selectOption(index);
                optionsContainer.appendChild(button);
            });
            
            document.getElementById('questionCounter').textContent = `Question ${currentQuestion + 1} of ${biochemistryQuestions.length}`;
            document.getElementById('progress').style.width = `${((currentQuestion + 1) / biochemistryQuestions.length) * 100}%`;
            
            document.querySelector('.prev-btn').style.visibility = currentQuestion === 0 ? 'hidden' : 'visible';
            document.getElementById('nextBtn').disabled = userAnswers[currentQuestion] === null;
            
            const explanation = document.getElementById('explanation');
            if (userAnswers[currentQuestion] !== null) {
                explanation.textContent = question.explanation;
                explanation.classList.add('show');
            } else {
                explanation.classList.remove('show');
            }
        }

        function selectOption(optionIndex) {
            userAnswers[currentQuestion] = optionIndex;
            const question = biochemistryQuestions[currentQuestion];
            const options = document.querySelectorAll('.option-btn');
            
            options.forEach((button, index) => {
                button.classList.remove('correct', 'wrong');
                if (index === question.correct) {
                    button.classList.add('correct');
                } else if (index === optionIndex && optionIndex !== question.correct) {
                    button.classList.add('wrong');
                }
            });
            
            document.getElementById('explanation').textContent = question.explanation;
            document.getElementById('explanation').classList.add('show');
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < biochemistryQuestions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                calculateScore();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function calculateScore() {
            score = 0;
            biochemistryQuestions.forEach((question, index) => {
                if (userAnswers[index] === question.correct) {
                    score++;
                }
            });
            
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.innerHTML = `
                <h3>Quiz Completed! üéâ</h3>
                <p>Your score: <strong>${score}/${biochemistryQuestions.length}</strong> (${Math.round((score/biochemistryQuestions.length)*100)}%)</p>
                <p>${score === biochemistryQuestions.length ? 'Perfect score! Excellent work! üèÜ' : 
                    score >= biochemistryQuestions.length * 0.7 ? 'Great job! Keep practicing! üëç' : 
                    'Keep studying! You\'ll improve! üí™'}</p>
            `;
            scoreDisplay.style.display = 'block';
        }

        loadQuestion();
    </script>
</body>
</html>
