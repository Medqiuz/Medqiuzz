        <div class="navigation">

    <script>
        const microbiologyQuestions = [
            {

            {

            {

            {

                    "Chlamydia psittaci",
                    "Chlamydia trachomatis",

                    "Mycoplasma pneumoniae"
                ],
                correct: 0,
                explanation: "C. psittaci causes psittacosis (ornithosis), an atypical pneumonia transmitted by inhalation of aerosols from infected birds (parrots, pigeons, poultry)."
            },
            {
                question: "186. Mycoplasma pneumoniae is characterized by:",
                options: [
                    "Lack of cell wall and fried-egg colonies",
                    "Acid-fast staining and slow growth",

                ],
                correct: 0,

            {

            {

            {

                options: [
                    "Q fever",

                ],
                correct: 0,
                explanation: "C. burnetii causes Q fever, transmitted by inhalation of aerosols from infected animals, presenting as acute febrile illness or chronic endocarditis."
            },
            {
                question: "191. Bartonella henselae causes:",
                options: [
                    "Cat scratch disease",

                ],

                explanation: "B. henselae causes cat scratch disease (regional lymphadenopathy after cat scratch) and bacillary angiomatosis (vascular proliferative lesions in immunocompromised)."
            },
            {

                options: [
                    "Mycobacterium tuberculosis",

                ],

                correct: 3,
                explanation: "Warthin-Starry silver stain visualizes spirochetes like T. pallidum and small bacteria like Bartonella in tissue sections, showing black organisms against yellow background."

            {

        let currentQuestion = 0;
        let userAnswers = new Array(microbiologyQuestions.length).fill(null);
        let score = 0;

        function loadQuestion() {
            const question = microbiologyQuestions[currentQuestion];
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                
                if (userAnswers[currentQuestion] === index) {
                    button.classList.add(question.correct === index ? 'correct' : 'wrong');
                }
                
                button.onclick = () => selectOption(index);
                optionsContainer.appendChild(button);
            });
            
            document.getElementById('questionCounter').textContent = `Question ${currentQuestion + 1} of ${microbiologyQuestions.length}`;
            document.getElementById('progress').style.width = `${((currentQuestion + 1) / microbiologyQuestions.length) * 100}%`;
            
            document.querySelector('.prev-btn').style.visibility = currentQuestion === 0 ? 'hidden' : 'visible';
            document.getElementById('nextBtn').disabled = userAnswers[currentQuestion] === null;
            
            const explanation = document.getElementById('explanation');
            if (userAnswers[currentQuestion] !== null) {
                explanation.textContent = question.explanation;
                explanation.classList.add('show');
            } else {
                explanation.classList.remove('show');
            }
        }

        function selectOption(optionIndex) {
            userAnswers[currentQuestion] = optionIndex;
            const question = microbiologyQuestions[currentQuestion];
            const options = document.querySelectorAll('.option-btn');
            
            options.forEach((button, index) => {
                button.classList.remove('correct', 'wrong');
                if (index === question.correct) {
                    button.classList.add('correct');
                } else if (index === optionIndex && optionIndex !== question.correct) {
                    button.classList.add('wrong');
                }
            });
            
            document.getElementById('explanation').textContent = question.explanation;
            document.getElementById('explanation').classList.add('show');
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < microbiologyQuestions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                calculateScore();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function calculateScore() {
            score = 0;
            microbiologyQuestions.forEach((question, index) => {
                if (userAnswers[index] === question.correct) {
                    score++;
                }
            });
            
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.innerHTML = `
                <h3>Quiz Completed! üéâ</h3>
                <p>Your score: <strong>${score}/${microbiologyQuestions.length}</strong> (${Math.round((score/microbiologyQuestions.length)*100)}%)</p>
                <p>${score === microbiologyQuestions.length ? 'Perfect score! Excellent work! üèÜ' : 
                    score >= microbiologyQuestions.length * 0.7 ? 'Great job! Keep practicing! üëç' : 
                    'Keep studying! You\'ll improve! üí™'}</p>
            `;
            scoreDisplay.style.display = 'block';
        }

        loadQuestion();
    </script>
</body>
