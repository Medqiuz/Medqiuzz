        let currentQuestion = 0;
        let userAnswers = new Array(parasitologyQuestions.length).fill(null);
        let score = 0;

        function loadQuestion() {
            const question = parasitologyQuestions[currentQuestion];
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                
                if (userAnswers[currentQuestion] === index) {
                    button.classList.add(question.correct === index ? 'correct' : 'wrong');
                }
                
                button.onclick = () => selectOption(index);
                optionsContainer.appendChild(button);
            });
            
            document.getElementById('questionCounter').textContent = `Question ${currentQuestion + 1} of ${parasitologyQuestions.length}`;
            document.getElementById('progress').style.width = `${((currentQuestion + 1) / parasitologyQuestions.length) * 100}%`;
            
            document.querySelector('.prev-btn').style.visibility = currentQuestion === 0 ? 'hidden' : 'visible';
            document.getElementById('nextBtn').disabled = userAnswers[currentQuestion] === null;
            
            const explanation = document.getElementById('explanation');
            if (userAnswers[currentQuestion] !== null) {
                explanation.textContent = question.explanation;
                explanation.classList.add('show');
            } else {
                explanation.classList.remove('show');
            }
        }

        function selectOption(optionIndex) {
            userAnswers[currentQuestion] = optionIndex;
            const question = parasitologyQuestions[currentQuestion];
            const options = document.querySelectorAll('.option-btn');
            
            options.forEach((button, index) => {
                button.classList.remove('correct', 'wrong');
                if (index === question.correct) {
                    button.classList.add('correct');
                } else if (index === optionIndex && optionIndex !== question.correct) {
                    button.classList.add('wrong');
                }
            });
            
            document.getElementById('explanation').textContent = question.explanation;
            document.getElementById('explanation').classList.add('show');
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < parasitologyQuestions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                calculateScore();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function calculateScore() {
            score = 0;
            parasitologyQuestions.forEach((question, index) => {
                if (userAnswers[index] === question.correct) {
                    score++;
                }
            });
            
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.innerHTML = `
                <h3>Quiz Completed! üéâ</h3>
                <p>Your score: <strong>${score}/${parasitologyQuestions.length}</strong> (${Math.round((score/parasitologyQuestions.length)*100)}%)</p>
                <p>${score === parasitologyQuestions.length ? 'Perfect score! Excellent work! üèÜ' : 
                    score >= parasitologyQuestions.length * 0.7 ? 'Great job! Keep practicing! üëç' : 
                    'Keep studying! You\'ll improve! üí™'}</p>
            `;
            scoreDisplay.style.display = 'block';
        }

        loadQuestion();
    </script>
</body>
</html>
